<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0A0E14" stroke="#6366F1" stroke-width="2"/>
  
  <!-- Timer circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#6366F1" stroke-width="3" stroke-dasharray="440" stroke-dashoffset="110"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="#6366F1"/>
  
  <!-- Timer hand -->
  <line x1="100" y1="100" x2="100" y2="35" stroke="#818CF8" stroke-width="2" stroke-linecap="round" stroke-dasharray="65"/>
  
  <!-- Meditation wave effect (concentric circles) -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.2"/>
</svg>
